<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Advanced Search</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css"
      integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <ul class="navbar">
      <li><a href="index.html" class="previous">Back to Search</a></li>
    </ul>
    <h3>Advanced Search</h3>

    <hr />
    <div class="main">
      <img
        id="logo"
        style="float: left"
        src="https://i.kym-cdn.com/photos/images/original/001/133/871/f5b.gif"
      />
      <form class="input-group" action="https://google.com/search">
        <table class="text-input-table">
          <tr>
            <td><h4>Find pages with...</h4></td>
          </tr>
          <tr>
            <td>All of these words:</td>
            <td>
              <input
                name="as_q"
                type="text"
                class="form-control"
                placeholder="Type the important words:  tricolor rat terrier"
              />
            </td>
          </tr>
          <tr>
            <td>This exact word or phrase:</td>
            <td>
              <input
                name="as_epq"
                type="text"
                class="form-control"
                placeholder='Put exact words in quotes:  "rat terrier"'
              />
            </td>
          </tr>
          <tr>
            <td>Any of these words:</td>
            <td>
              <input
                name="as_oq"
                type="text"
                class="form-control"
                placeholder="Type OR between all the words you want:  miniature OR standard"
              />
            </td>
          </tr>
          <tr>
            <td>None of these words:</td>
            <td>
              <input
                name="as_eq"
                type="text"
                class="form-control"
                placeholder='Put a minus sign just before words you dont want:  -rodent, -"Jack Russell"'
              />
            </td>
          </tr>
          <tr>
            <td></td>
            <td>
              <input
                type="submit"
                value="Advanced Search"
                class="btn btn-primary"
              />
            </td>
          </tr>
        </table>
      </form>
    </div>
  </body>
</html>
